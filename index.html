  <head>
      <script src="js/jquery-3.4.1.js"></script>
      <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">  
    <link href="css/styles.css" rel="stylesheet" type="text/css">  
    <title>Vacation Suggester</title>
  </head>


  <body>

    <div class="container">
      <div class="jumbotron">
        <h2>Vacation Suggester</h2>
        <h4>Wondering where to go on vacation next? Fill out this survey and we'll give you some ideas!</h4>
      </div>
        
      <form id="input">        
        <div class="row">
          <div class="col-md-6">
            <div id="div-habitat" class="form-group">
              <label>Which habitat do you feel most relaxed in?</label>
              <div class="radio">
                <label>
                  <input type="radio" name="habitat" value="forest" checked>
                  Forest
                </label>
                <label>
                  <input type="radio" name="habitat" value="beach">
                  Beach
                </label>
                <label>
                  <input type="radio" name="habitat" value="mountain">
                  Mountain
                </label>
                <label>
                  <input type="radio" name="habitat" value="desert">
                  Desert
                </label>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div id="div-when" class="form-group">
              <label for="when" class="control-label">Which season(s) would you like to take this trip?</label>
              <div class="checkbox">
                <label class="checkbox-inline">
                  <input type="checkbox" id="when1" value="spring"> Spring
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" id="when2" value="summer"> Summer
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" id="when3" value="autumn"> Autumn
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" id="when4" value="winter"> Winter
                </label>
              </div>
            </div>
          </div>
          
        </div> <!-- first row -->

        <div class="row">
          <div class="col-md-6">
            <div id="div-density" class="form-group">
              <label for="density" class="control-label">Do you prefer being in the city, wilderness, or somewhere in between?</label>
              <p class="small">Urban <input type="range" min="0" max="10" id="density"> Wilderness</p>
            </div>
          </div>
          
          <div class="col-md-6">
            <div id="div-favColor" class="form-group">
              <label for="favColor" class="control-label">Pick your favorite color.</label>
              <input id="favColor" class="form-control" type="color">
            </div>
          </div>               
        </div> <!-- 2nd row -->
         
        <div class="row">
          <div class="col-md-6">
            <div id="div-activity" class="form-group">
              <label for="activity" class="control-label">List some activities you like doing on vacation.</label>
              <input id="activity" class="form-control" type="text">
            </div>
          </div>

          <div class="col-md-6">
            <div id="div-continent" class="form-group">
              <label for="continent" type="control-label">Which continent strikes your fancy?</label>
              <select id="continent" class="form-control">
                <span class="caret"></span>
                <option>Asia</option>
                <option>Europe</option>
                <option>North America</option>
                <option>South America</option>
                <option value="Australia">Australia and Pacific Islands</option>
                <option>Antarctica</option>
                <option>Africa</option>
              </select>
            </div>
          </div>
          
        </div> <!-- 3rd row -->

        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary btn-block">Suggest my next vacation</button>
          </div>
        </div>
      </form>
      
      
      <p><div id="output"></div></p>
